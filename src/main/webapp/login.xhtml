<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.login}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    </h:head>
    <h:body>
        <h:form>
            <div style="margin-left: auto; margin-right: auto; margin-top: 10%; width: 300px;">
                <i id="menu" style="color: #007ad9;font-size:70px;width: 100%;text-align: center;" class="fa fa-user-circle"/>
                <p/>
                <p:inputText id="userName" required="true" value="#{securityController.username}"  placeholder="#{msg.userName}" style="width: 100%; height: 30px; margin-bottom: 1px"/>
                <p:password id="password" required="true" value="#{securityController.password}" placeholder="#{msg.password}" style="width: 100%; height: 30px"/>
                <p/>
                <p:commandButton value="#{msg.login}" style="height: 40px; width: 100%" action="#{securityController.login()}" ajax="false"/>
            </div>
        </h:form>
    </h:body>
</html>
