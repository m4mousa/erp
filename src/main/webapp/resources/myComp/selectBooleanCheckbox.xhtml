	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
<cc:interface>
	<cc:attribute name="lable" />
	<cc:attribute name="id" />
	<cc:attribute name="value" />
</cc:interface>
<cc:implementation>
	<p:selectBooleanCheckbox id="#{cc.attrs.id}" value="#{cc.attrs.value}" />
	<p:outputLabel for="#{cc.attrs.id}" value=" #{cc.attrs.lable}" />
</cc:implementation>
</html>
